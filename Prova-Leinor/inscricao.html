<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Inscreva-se - Compasso Labs</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Open+Sans|Open+Sans+Condensed:300|Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.jpg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/inscricao.css">
</head>
<body>
    <main>
        <h1 class="titulo-principal">Inscreva-se</h1>
        <div class="container">
            <form id="formulario">
                <fieldset>
                    <legend>Faça parte deste time inscrevendo-se na próxima edição do programa de bolsas.</legend>
                    <label for="nome">Nome completo</label>
                    <input id="nome" type="text" name="nome"  autofocus>
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="seu@email.com">
                </fieldset>
                <fieldset>
                    <legend>Maior disponibilidade</legend>
                    <label>
                        <input type="radio" name="disponibilidade" value="Manha" class="disponibilidade">
                        Manhã
                    </label>
                    <label>
                        <input type="radio" name="disponibilidade" value="Tarde" class="disponibilidade">
                        Tarde
                    </label>
                    <label>
                        <input type="radio" name="disponibilidade" value="Noite" class="disponibilidade">
                        Noite
                    </label>
                    <label>
                        <input type="radio" name="disponibilidade" value="Personalizar" class="disponibilidade" id="radper">
                        Personalizar
                    </label>

                    <input type="text" name="disponibilidade" id="personalizar" hidden>
                </fieldset>
                <fieldset>
                    <legend>Interesses</legend>
                    <label>
                        <input type="checkbox" name="interesses" value="checkia">
                        IA
                    </label>
                    <label>
                        <input type="checkbox" name="interesses" value="checkbd">
                        Big Data
                    </label>
                    <label>
                        <input type="checkbox" name="interesses" value="checkml">
                        Machine Learning
                    </label>
                    <label>
                        <input type="checkbox" name="interesses" value="checkoutro" id="outro">
                        Outro
                    </label>
                    <input type="text" name="interesses" value="" id="outroCampo" hidden>
                </fieldset>
                <label for="mensagem">Porque você quer participar?</label>
                <textarea id="mensagem" name="mensagem" cols="60" rows="10" placeholder="Digite aqui sua mensagem"></textarea>
                <button type="submit" id="bt-enviar-mensagem">ENVIAR MENSAGEM</button>
            </form>
        </div>
        <div id="depois-form" class="depois-enviado container" hidden>
          <p>Inscrição enviada. Aguarde novos detalhes em seu e-mail</p>
          <a href"inscricao.html">fazer outra inscrição</a>
        </div>
    </main>
    <footer class="rodape-pagina">
            <h2>Compasso Tecnologia LTDA.</h2>
        <ul>
            <li>
            <a href="inscricao.html">Contato</a>
            </li>
            <li>
            <a href="index.html">Sobre</a>
            </li>
            <li>
            <a href="">Link</a>
            </li>
        </ul>

        </footer>
        <script src="jquery.js"></script>
    <script src="validaform.js"></script>

    </body>
</html>
